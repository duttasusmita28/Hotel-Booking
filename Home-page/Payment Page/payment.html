<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="paymentstyle.css"> <!-- Link your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Choose Payment Option</h1>
    <div id="payment-options">
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="netbanking">Net Banking</option>
        <option value="upi">UPI (Unified Payment Interface)</option>
        <!-- Add more payment methods as needed -->
      </select>

      <button id="pay-btn">Proceed to Payment</button>
    </div>
    <div id="payment-status"></div>
  </div>

  <script src="paymentscript.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
