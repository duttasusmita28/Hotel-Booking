<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
  <link rel="stylesheet" href="creditcardstyle.css">
</head>
<body>
  <div class="container">
    <h2>Credit Card Payment</h2>
    <form id="credit-card-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter card number"><br>
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" placeholder="MM/YY"><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV"><br>
      <button type="submit">Pay Now</button>
    </form>
    <div id="payment-status"></div>
  </div>
  <script src="creditcardscript.js"></script>
</body>
</html>
