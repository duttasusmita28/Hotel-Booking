<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetstyle.css">
</head>
<body>
    <div class="reset-password-container">
        <h1>  Reset Password  </h1>
        <p>Please answer security questions to reset your password.</p>
        <!-- Reset password form -->
        <form id="reset-password-form">
            <label for="security-question1">Security Question 1: What is your nick name?</label>
            <input type="text" id="security-question1" name="security-question1" required>
            
            <label for="security-question2">Security Question 2: Who is your favorite Crickter?</label>
            <input type="text" id="security-question2" name="security-question2" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="resetpassword.js"></script>
</body>
</html>
